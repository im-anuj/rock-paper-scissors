<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="images\rock-paper-scissors.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <p class="js-result result">Play</p>
    <p class="js-moves"></p>

    <div>
        <button onclick="
        playGame('rock')
        " class="move-button">
        <img src="images\rock-emoji.png" alt="Rock" class="move-icon"></button>

        <button onclick="
        playGame('paper')
        " class="move-button">
        <img src="images/paper-emoji.png" alt="Paper" class="move-icon"></button>

        <button onclick="
        playGame('scissors')
        " class="move-button">
        <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon"></button>
    </div>


    <p class="js-score score"></p>

    

    <button
    class="reset-score-button"
    onclick="
    score.wins = 0;
    score.losses = 0;
    score.draws = 0; 
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset</button>

    <script src="script.js"></script>
</body>

</html>
