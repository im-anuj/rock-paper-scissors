<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="images\rock-paper-scissors.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <p class="js-result result">Play</p>
    <p class="js-moves"></p>

    <div class="div-move-buttons">
        <button class="move-button js-rock-button">
            <img src="images\rock-emoji.png" alt="Rock" class="move-icon"></button>

        <button class="move-button js-paper-button">
            <img src="images/paper-emoji.png" alt="Paper" class="move-icon"></button>

        <button class="move-button js-scissors-button">
            <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon"></button>
    </div>


    <p class="js-score score"></p>

    <div>
        <button class="reset-score-button js-reset-score-button">
            Reset</button>
    
        <button class="auto-play-button js-auto-play-button">
            Auto Play</button>
    </div>

    

    <p class="js-reset-confirmation"></p>


    <script src="script.js"></script>
</body>

</html>
